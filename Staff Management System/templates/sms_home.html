<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="static/css/style.css" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style type="text/css">
  	body {
 	font-family: cursive;
 	background-color: #05ffb0;
  } 

.error {
  padding: 20px;
  margin-left: 300px;
  margin-top: 20px;
  margin-bottom: 16px;
  background-color: #ff3333;
  color: white;
  width: 700px;
}

.closebtn {
  margin-left: 15px;
  color: white;
  font-weight: bold;
  float: right;
  font-size: 22px;
  line-height: 20px;
  cursor: pointer;
  transition: 0.3s;
}

.closebtn:hover {
  color: black;
}
.success {
  padding: 20px;
  margin-left: 300px;
  margin-top: 20px;
  margin-bottom: 16px;
  background-color:dodgerblue;
  opacity: 90%;
  color: black;
  width: 700px;
}
  </style>
  <title>Staff Management System</title>
 </head>
 <body>
   <nav class="navbar">
     <div class="logo">STAFF MANAGEMENT SYSTEM</div>
     <ul class="nav-links">
       <div class="menu">
         
         <li><a href="#admin" data-bs-toggle="modal"><i class="fa fa-user"></i>Admin</a></li>
         <li><a href="#rigistration" data-bs-toggle="modal"><i class="fa fa-edit"></i>Registration</a></li>
         <li><a href="#login" data-bs-toggle="modal"><i class="fa fa-users"></i>User Login</a></li>
       </div>
     </ul>
   </nav>

  {% if error %}
    <div class="error">
      <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
      <center><strong>Error! {{  error }}</strong></center>
    </div>
  {% endif %}

  {% if success %}
    <div class="success">
      <span class="closebtn" style="color: black;" onclick="this.parentElement.style.display='none';">&times;</span> 
      <center><strong> {{success}}</strong></center>
    </div>
  {% endif %}
   
   <div class="img" style="margin-left: 23%">
    <img src="static/image/home.png" alt="home image" width="600px" height="500px">
   </div>


<!-- Admin-->
<div class="modal fade" id="admin">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
          <h3 style="margin-left: 130px"><i class="fa fa-user"></i>Admin Login</h3>
      </div>
      <div class="modal-body">
        <form method='POST' action='/Admin_home'>
            <div class="form-group">
                  <label>Admin</label>
                  <input type="text" class="form-control" placeholder="Admin" name="adminid" required autocomplete="off">
               </div>
               <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control" placeholder="Password" name="password" required autocomplete="off">
               </div>
               <div>
                  <button type="submit"  class="btn" >login</button>
               </div>
          </form>
      
      </div>
    </div>
  </div>
</div>

<!--Registration-->
<div class="modal fade" id="rigistration">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
          <h3 style="margin-left: 130px"><i class="fa fa-edit"></i>Registration</h3>
      </div>
      <div class="modal-body">
        <form method='POST' action='/register'>
            <div class="form-group">
                  <label>User ID</label>
                  <input type="text" class="form-control" placeholder="User Id" name="userid" required autocomplete="off">
               </div>
               <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control" placeholder="Password" name="password" required autocomplete="off">
               </div>
               <div class="form-group">
                  <label>Name</label>
                  <input type="text" class="form-control" placeholder="Name" name="username" required autocomplete="off">
               </div>
    
               
               <div>
                  <button type="submit"  class="btn">Register</button>
               </div>
          </form>
      
      </div>
    </div>
  </div>
</div>


<!--user login-->
<div class="modal fade" id="login">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
          <h3 style="margin-left: 130px"><i class="fa fa-users"></i>User Login</h3>
      </div>
      <div class="modal-body">
        <form method='POST' action='/user_home'>
            <div class="form-group">
                  <label>User ID</label>
                  <input type="text" class="form-control" placeholder="User Id" name="userid" required autocomplete="on">
               </div>
               <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control" placeholder="Password" name="password" required autocomplete="on">
               </div>
               <div>
                  <button type="submit"  class="btn">login</button>
               </div>
          </form>
      
      </div>
    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>




</body>
</html>
